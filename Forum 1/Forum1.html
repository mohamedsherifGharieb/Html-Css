<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,      initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
     <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</head>
<body>
   
    <div class="forum">
      <form id="survey-form" action="">
        <fieldset>
          <label for="name" id="name-label">
          Name
        </label>
        <input id="name" name="name" type="text" placeholder="Enter your name" class="data" required>
         <label for="email" id="email-label">
          Email
        </label>
        <input id="email" name="email" type="email" placeholder="Enter your Email"  class="data" required>
         <label for="number" id="number-label">
          Age(optional)
        </label>
        <input id="number" name="number" type="number" placeholder="Enter your Age" class="data" min="13" max="120">
        </fieldset>
        <fieldset>
          <label for="select">Which option best describes your current role?
        </label>
        <select id="dropdown" name="select" value="role" required>
          <option value="0">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?</label>
           <label class="item"><input type="radio" name="friend" value="sure" required>Definitely</label>
           <label class="item"><input type="radio" name="friend" value="maybe">Maybe</label>
           <label class="item"><input type="radio" name="friend" value="no">Not sure</label>
        </fieldset>
        <fieldset>
          <label for="select-feature" >What is your favorite feature of freeCodeCamp?
        </label>
        <select name="select-feature" value="feature" required><option value="0">Select an option </option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open source</option></select>
        </fieldset>
        <fieldset>
          <label>What would you like to see improved? (Check all that apply)</label>
          
          
            <label for="Front" class="item"><input type="checkbox" id="Front" value="1" name="Front">Front-end Projects</label >
           </label><input type="checkbox" id="Back" value="2">Back-end Projects</label>
           <label class="item"><input type="checkbox" id="Data" value="3">Data Visualization</label>
           <label class="item"><input type="checkbox" id="C" value="4">Challenges</label>
           <label class="item"><input type="checkbox" id="Opem" value="5">Open Source Community</label>
           <label class="item"> <input type="checkbox" id="Gitter" value="6">Gitter help rooms</label>
           <label class="item"><input type="checkbox" id="Videos" value="7">Videos</label>
           <label class="item"><input type="checkbox" id="City" value="8">City Meetups</label>
           <label class="item"><input type="checkbox" id="Wiki" value="9">Wiki</label>
           <label class="item"><input type="checkbox" id="Forum" value="10">Forum</label>
           <label class="item"><input type="checkbox" id="Courses" value="11">Additional Courses</label>
        </fieldset>
        <fieldset>
          <label for="bio" class="bio">
            Any comments or suggestions? 
          </label>
         <textarea name="bio" placeholder="Enter your comment here..."></textarea>
        </fieldset>
        <input type="submit" id="submit">
      </form>
    </div>
</body>
</html>
